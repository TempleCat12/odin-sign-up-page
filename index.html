<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/single-day-regular" type="text/css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="left">
      <div class="icon">
        <img src="./images/white-cat-icon.svg" alt="odin-icon.png" />
        <h3>HUCAT</h3>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@_k_arinn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Karina Vorozheeva</a
        >
        on
        <a
          href="https://unsplash.com/photos/rW-I87aPY5Y?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="right">
      <div class="p">
        <p>
          This is not a real online service! You know you need something
          <br> like this in your life to help you realize your deepest dreams.
          <br> Sign up now to get started.
          <br>
          <br>You know you wan to.
        </p>
        <p>Let's do this!</p>
      </div>

      <form action="/README.md" method="post">
        <div class="form-data">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first_name" required maxlength="20" placeholder="Boe..."/>
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last_name" required maxlength="20" placeholder="lee..."/>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required placeholder="xxx@xxx.com" />
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" name="phone_number" required pattern="[^0]{3}[0-9]{8}" placeholder="First three digits should not be zero "/>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              required
            />
          </div>
        </div>
        <button>Create Account</button>
      </form>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
